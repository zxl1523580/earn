<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/own/excContact.css" />
</head>

<body>
    <div id="wrap">
        <header>
            <div class="statusBar"></div>
            <div class="title">
                <div class="title_con">
                    <img src="../../image/backArrow.png" id="back" />
                    <span class="title_span">专属客服</span>
                </div>
            </div>
        </header>
        <main>
            <div class="wxTitle">
                您的微信专属客服：
            </div>
            <div class="wxInfo_box">
                <div class="wxInfo_con">
                    <div class="logo">
                        <img src="../../image/logo1.png" alt="">
                    </div>
                    <div class="wxInfo">
                        <span class="wxName">微信专属客服</span>
                        <span class="wxNumber">lucy240101</span>
                    </div>
                    <div class="copyWxNum" id="Copy">
                        点击复制微信号
                    </div>
                </div>
            </div>
            <div class="copyBtn">
                复制去微信添加
            </div>

        </main>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../../script/jqmin.js"></script>
<script type="text/javascript">
    apiready = function() {
        $('.title').on('click', '#back', function() {
            api.historyBack({}, function(ret, err) {
                if (!ret.status) {
                    api.closeWin();
                }
            });
        })
        $('.List_item').click(function() {
            api.openWin({
                name: 'DaMember',
                url: './DaMember.html',
                pageParam: {
                    name: 'test'
                }
            });

        })
    };
    $(function() {
        $('.navBar_con p').click(function() {
            $(this).addClass('navBaractive').siblings().removeClass('navBaractive')
        })
    })
</script>

</html>
