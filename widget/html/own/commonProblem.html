<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />

    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/own/commonProblem.css" />
</head>

<body>
    <div id="wrap">
        <header>
            <div class="statusBar"></div>
            <div class="title">
                <div class="title_con">
                    <img src="../../image/backArrow.png" id="back" />
                    <span class="title_span">常见问题</span>
                </div>
            </div>
        </header>
        <main>
            <div class="About_order">
                <div class="About_order_title">
                    <img src="../../image/askedQuestions.png" alt="">
                    <span>关于订单</span>
                </div>
                <ul class="About_order_con">
                    <li class="problem_item">
                        <span>已签收订单，为什么会失效？</span>
                        <img src="../../image/RightArrow.png" alt="">
                    </li>
                    <li class="problem_item">
                        <span>为什么下单后没有显示？</span>
                        <img src="../../image/RightArrow.png" alt="">
                    </li>
                </ul>
            </div>
            <div class="About_order">
                <div class="About_order_title">
                    <img src="../../image/Frequentlyaskedquestionstwo.png" alt="">
                    <span>关于收益</span>
                </div>
                <ul class="About_order_con">
                    <li class="problem_item">
                        <span>如果上个月没有提现，下个月可以一起提现吗？</span>
                        <img src="../../image/RightArrow.png" alt="">
                    </li>
                    <li class="problem_item">
                        <span>为什么有时候列表页显示收益与详情页显示收益不...</span>
                        <img src="../../image/RightArrow.png" alt="">
                    </li>
                </ul>
            </div>
            <div class="About_order">
                <div class="About_order_title">
                    <img src="../../image/Frequentlyaskedquestionsthree.png" alt="">
                    <span>关于优惠</span>
                </div>
                <ul class="About_order_con">
                    <li class="problem_item">
                        <span>为什么领券时系统提示优惠券已失效？</span>
                        <img src="../../image/RightArrow.png" alt="">
                    </li>
                    <li class="problem_item">
                        <span>领券下单一直无法跳转怎么解决？</span>
                        <img src="../../image/RightArrow.png" alt="">
                    </li>
                </ul>
            </div>
            <div class="About_order">
                <div class="About_order_title">
                    <img src="../../image/Frequentlyaskedquestionsfour.png" alt="">
                    <span>关于分享</span>
                </div>
                <ul class="About_order_con">
                    <li class="problem_item">
                        <span>怎么分享优惠券？</span>
                        <img src="../../image/RightArrow.png" alt="">
                    </li>
                    <li class="problem_item">
                        <span>怎么邀请注册？</span>
                        <img src="../../image/RightArrow.png" alt="">
                    </li>
                </ul>
            </div>
            <div class="About_order">
                <div class="About_order_title">
                    <img src="../../image/Frequentlyaskedquestionsfive.png" alt="">
                    <span>其他问题</span>
                </div>
                <ul class="About_order_con">
                    <li class="problem_item">
                        <span>邀请海报上的二维码有效期多久？</span>
                        <img src="../../image/RightArrow.png" alt="">
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../../script/jqmin.js"></script>
<script type="text/javascript">
    apiready = function() {
        $('.title').on('click', '#back', function() {
            api.historyBack({}, function(ret, err) {
                if (!ret.status) {
                    api.closeWin();
                }
            });
        })
        $('.problem_item').click(function(){
          api.openWin({
            name:'problemDetails',
            url:'./problemDetails.html'
          })
        })
    };
    $(function() {

    })
</script>

</html>
