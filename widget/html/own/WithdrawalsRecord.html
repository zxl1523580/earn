<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/own/WithdrawalsRecord.css" />
    <link rel="stylesheet" type="text/css" href="../../css/initBase.css" />
</head>

<body>
    <div id="wrap">
        <header>
            <div class="statusBar"></div>
            <div class="title flex flex-start alineCenter">
                <img src="../../image/backArrow.png" id="back" />
                <span class="title_span fs36 colorfff textCenter">提现记录</span>
            </div>
            <div class="navBar bgfff">
              <div class="navBar_con flex textCenter fs24 color333">
                  <p class="navBaractive">提现记录</p>
                  <p>结算日至</p>
              </div>
            </div>
        </header>
        <main>
          <ul class="record">
            <li class="record_item flex spaceBetween alineCenter">
              <span class="tipsText color333 fs26 textCenter">提现金额(元)</span>
              <span class="tipsText  color333 fs26 textCenter">提现时间</span>
              <span class="tipsText  color333 fs26 textCenter">到账时间</span>
            </li>
            <li class="record_item flex spaceBetween alineCenter">
              <span class="color666 fs24 textCenter">69.9</span>
              <span class="color666 fs24 textCenter tipsText">2018-08-06</span>
              <span class="color666 fs24 textCenter tipsText">2018-09-06</span>
            </li>
          </ul>
        </main>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../../script/jqmin.js"></script>
<script type="text/javascript">
    apiready = function() {
      $('.title').on('click', '#back', function() {
          api.historyBack({}, function(ret, err) {
              if (!ret.status) {
                  api.closeWin();
              }
          });
      })
    };
    $(function(){
      $('.navBar p').click(function() {
          $(this).addClass('navBaractive').siblings().removeClass('navBaractive')
      })
    })
</script>

</html>
