<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/own/MyTeam.css" />
    <link rel="stylesheet" type="text/css" href="../../css/initBase.css" />
</head>

<body>
    <div id="wrap">
        <header>
            <div class="statusBar"></div>
            <div class="title">
                <div class="title_con flex alineCenter flexStart">
                    <img src="../../image/backArrow.png" id="back" />
                    <span class="title_span">我的团队</span>
                </div>
            </div>
        </header>
        <main>
            <!--您的推荐人  -->
            <div class="myRecommend">
                <div class="myRecommend_con flex flexStart">
                    <img src="http://p1.music.126.net/SyOISKKFQVQKcpTfn7TDeQ==/109951164203396142.jpg" alt="">
                    <div class="phone_per flex flexCloum flexStart">
                        <div class="color333 fs26">Lianer</div>
                        <div style="margin-top:.2rem;" class="color999 fs24 flex spaceBetween alineCenter">
                            <span>1828656565</span>
                            <span>您的推荐人</span>
                        </div>
                    </div>
                </div>
            </div>
            <!--我的团队  -->
            <div class="myTeam_box">
                <div class="myTeam flex spaceBetween alineCenter">
                    <div class="myTeam_title color333 fs30">
                        我的团队
                    </div>
                    <div class="color999 fs24 flex flexEnd alineCenter">
                        <span>团队订单</span>
                        <img style="width:.48rem;height:.48rem;" src="../../image/Rightarrow.png" alt="">
                    </div>
                </div>
                <ul class="teamOrder_ul flex flexStart">
                    <li class="teamOrder flex justiCenter alineCenter totalNumberBtn" data-type="1">
                        <div class="pad flex flexCloum justiCenter alineCenter">
                            <span class="fs24 color666">总人数</span>
                            <span class="fw fs34 colorFF4D00" style="margin-top:.2rem;">53</span>
                        </div>
                    </li>
                    <li class="teamOrder flex flexCloum justiCenter alineCenter totalNumberBtn" data-type="2">
                        <div class="pad flex flexCloum justiCenter alineCenter">
                            <span class="fs24 color666">直属总监</span>
                            <span class="fw fs34 colorFF4D00" style="margin-top:.2rem;">53</span>
                        </div>
                    </li>
                </ul>
            </div>
            <!--团队数据  -->
            <div class="myTeam_box">
                <div class="myTeam flex spaceBetween alineCenter">
                    <div class="myTeam_title color333 fs30">
                        团队数据
                    </div>
                </div>
                <ul class="teamData_ul flex flexStart spaceBetween">
                    <li class="teamData flex flexCloum justiCenter alineCenter totalNumberBtn" data-type="3">
                        <div class="pads flex flexCloum justiCenter alineCenter">
                            <span class="fw fs34 colorFF4D00">53</span>
                            <span class="fs24 color666" style="margin-top:.2rem;">今日新增</span>
                        </div>
                    </li>
                    <li class="teamData flex flexCloum justiCenter alineCenter totalNumberBtn" data-type="4">
                        <div class="pads  flex flexCloum justiCenter alineCenter">
                            <span class="fw fs34 colorFF4D00">53</span>
                            <span class="fs24 color666" style="margin-top:.2rem;">昨日新增</span>
                        </div>
                    </li>
                    <li class="teamData flex flexCloum justiCenter alineCenter DirectlyVip">
                        <div class="pads flex flexCloum justiCenter alineCenter">
                            <span class="fw fs34 colorFF4D00">53</span>
                            <span class="fs24 color666" style="margin-top:.2rem;">直属会员</span>
                        </div>
                    </li>
                    <li class="teamData flex flexCloum justiCenter alineCenter totalNumberBtn" data-type="5">
                        <div class="pads flex flexCloum justiCenter alineCenter">
                            <span class="fw fs34 colorFF4D00">53</span>
                            <span class="fs24 color666" style="margin-top:.2rem;">直属会员下级</span>
                        </div>
                    </li>
                </ul>
            </div>
            <!--团队数据  -->
            <div class="myTeam_box">
                <div class="myTeam flex spaceBetween alineCenter">
                    <div class="myTeam_title color333 fs30">
                        直属会员数据
                    </div>
                </div>
                <ul class="teamVip_ul">
                    <li class="teamVip fs28 color333 colorFF4D00">新增会员</li>
                    <li class="teamVip  fs28 color333">有登录会员</li>
                    <li class="teamVip  fs28 color333">未登录会员</li>
                    <li class="teamVip  fs28 color333">有出单会员</li>
                    <li class="teamVip  fs28 color333">未出单会员</li>
                </ul>
                <div class="censusImg">
                    统计图
                </div>
            </div>
            <!--  -->
            <div class="myTeam flex spaceBetween alineCenter">

                <div class=" color333 fs30 flex flexEnd alineCenter TeamRank">
                    <img style="width:.48rem;height:.48rem;" src="../../image/Contributionranking.png" alt="">
                    <span>团队成员贡献排行榜</span>
                </div>
                <div class="myTeam_title flex alineCenter">
                    <img style="width:.48rem;height:.48rem;" src="../../image/Rightarrow.png" alt="">
                </div>
            </div>
        </main>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../../script/jqmin.js"></script>
<script type="text/javascript">
    apiready = function() {
        $('.title').on('click', '#back', function() {
            api.historyBack({}, function(ret, err) {
                if (!ret.status) {
                    api.closeWin();
                }
            });
        })
        $('.totalNumberBtn').click(function() {
                api.openWin({
                    name: 'TotalNumber',
                    url: './TotalNumber.html',
                    pageParam: {
                        name: $(this).data().type
                    }
                });

            })
            // 直属会员
        $('.DirectlyVip').click(function() {
                api.openWin({
                    name: 'DaMember',
                    url: './DaMember.html'
                });
            })
            // 团队成员贡献排行榜
        $('.TeamRank').click(function() {
            api.openWin({
                name: 'contributeRank',
                url: './contributeRank.html',
                pageParam: {
                    name: 'test'
                }
            });

        })
    };
    $(function() {
        $('.teamVip_ul li').click(function() {
            $(this).addClass('colorFF4D00').siblings().removeClass('colorFF4D00')
        })
    })
</script>

</html>
