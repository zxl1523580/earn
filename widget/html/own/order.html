<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/own/order.css" />
    <link rel="stylesheet" type="text/css" href="../../css/initBase.css" />
</head>

<body>
    <div id="wrap">
        <header>
            <div class="statusBar"></div>
            <div class="title">
                <div class="title_con flex flexStart alineCenter">
                    <img src="../../image/backArrow.png" id="back" />
                    <span class="title_span colorfff fs36 textCenter"></span>
                </div>
            </div>
            <div class="orderNavbar">
                <ul class="orderNavbar_con flex textCenter fs28 colorfff">
                    <li class="orderActive">全部</li>
                    <li>已付款</li>
                    <li>已结算</li>
                    <li>已失效</li>
                </ul>
            </div>
            <div class="navBar bgfff">
              <div class="navBar_con flex textCenter color333 fs24">
                  <p class="navBaractive">淘宝订单</p>
                  <p>京东订单</p>
                  <p>拼多多订单</p>
              </div>
            </div>
        </header>
        <main>
            <ul class="order_list">
                <li class="order_item">
                    <div class="order_con flex flexCloum">
                      <div class="shopInfo_box flex spaceBetween alineCenter">
                          <div class="shopInfo flex alineCenter flexStart">
                              <img src="../../image/store.png" alt="">
                              <span class="color333 fs24">秋安旗舰店</span>
                          </div>
                          <div class="status color666 fs24">已结算</div>
                      </div>
                      <div class="orderInfo flex flexStart">
                          <div class="goodsImg">
                              <img src="https://img.alicdn.com/bao/uploaded/i3/2229356017/O1CN01vjuT3l1uJpgHawzUb_!!0-item_pic.jpg" alt="">
                          </div>
                          <div class="goodsInfo">
                              <div class="goodsTitle color666 fs24">
                                  <p class="labals textCenter colorfff">天猫</p>韩版女装2019年新款秋冬加绒加厚卫衣bf
                                  慵懒风宽松上衣冬季ins潮韩版女装2019年新款秋冬加绒加厚卫衣b
                                  f慵懒风宽松上衣冬季ins潮
                              </div>

                              <div class="goodsPrice flex spaceBetween alineCenter">
                                  <div class="price color333 fs24 fw">￥69.9</div>
                                  <div class="subsidy_box flex flexCloum">
                                      <span class="subsidy fs24">平台补贴：¥0.23</span>
                                      <span class="earn fs24">预计赚：1.42</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="order_on fs24 color999">订单编号： 45785654545642221</div>
                    </div>
                </li>
            </ul>
        </main>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../../script/jqmin.js"></script>
<script type="text/javascript">
    apiready = function() {
      var param = api.pageParam;
      if(param.name==1){
         $(".title_span").text("我的订单");
      }else{
         $(".title_span").text("团队订单");
      }
        $('.title').on('click', '#back', function() {
            api.historyBack({}, function(ret, err) {
                if (!ret.status) {
                    api.closeWin();
                }
            });
        })
    };
    $(function() {
      $('.orderNavbar_con li').click(function(){
        $(this).addClass('orderActive').siblings().removeClass('orderActive')
      })
        $('.navBar p').click(function() {
            $(this).addClass('navBaractive').siblings().removeClass('navBaractive')
        })
    })
</script>

</html>
