<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/own/rewardDetail.css" />
    <link rel="stylesheet" type="text/css" href="../../css/initBase.css" />
</head>

<body>
    <div id="wrap">
        <header>
            <div class="statusBar"></div>
            <div class="title">
                <div class="title_con flex flexStart alineCenter">
                    <img src="../../image/backArrow.png" id="back" />
                    <span class="title_span textCenter fs36 colorfff">奖励明细</span>
                </div>
            </div>
            <div class="navBar bgfff">
                <div class="navBar_con flex fs28 color333 textCenter">
                    <p class="navBaractive" data-type="1">待领取</p>
                    <p data-type="2">我的邀请账单</p>
                </div>
            </div>
        </header>
        <main>
            <div class="myInvite">
                <ul class="Cumulative_ul flex spaceBetween alineCenter">
                    <li class="cumulative flex flexCloum alineCenter justiCenter">
                        <span class="fs24 color666">累计邀请(人)</span>
                        <span class="colorFF4D00 fw fs34" style="margin-top:.2rem">6</span>
                    </li>
                    <li class="cumulative after por flex flexCloum alineCenter justiCenter">
                        <span class="fs24 color666">累计入账(元)</span>
                        <span class="colorFF4D00 fw fs34" style="margin-top:.2rem">6</span>
                    </li>
                </ul>
            </div>
            <ul class="NumberList">
                <li class="List_item">
                    <div class="List_item_con flex spaceBetween alineCenter">
                        <div class="list_Info flex flexStart alineCenter">
                            <div class="img">
                                <img src="https://img.alicdn.com/bao/uploaded/i1/1663277566/O1CN01cJuwfz25lHBjFYDXm_!!0-item_pic.jpg" alt="">
                            </div>
                            <div class="perInfo">
                                <div class="namePhone flex">
                                    <span class="nickName fs28 color333">Lianer</span>
                                    <span class="phone fs28 color999">(1121212121)</span>
                                </div>
                                <div class="time color999 fs24">
                                    2019.9.26 17:52
                                </div>
                            </div>
                        </div>
                        <div class="Recommend fs24 colorFF4D00">
                            <span class="num fw fs32">+20</span>元
                        </div>
                    </div>
                </li>
            </ul>
        </main>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../../script/jqmin.js"></script>
<script type="text/javascript">
    apiready = function() {
        var param = api.pageParam
        if (param.name == 1) {
            $('.title_span').text('总人数')
        } else if (param.name == 2) {
            $('.title_span').text('直属总监')
        } else if (param.name == 3) {
            $('.title_span').text('今日新增')
        } else if (param.name == 4) {
            $('.title_span').text('昨日新增')
        } else if (param.name == 5) {
            $('.title_span').text('直属会员下级')
        }
        $('.title').on('click', '#back', function() {
            api.historyBack({}, function(ret, err) {
                if (!ret.status) {
                    api.closeWin();
                }
            });
        })
        $('.List_item').click(function() {
            api.openWin({
                name: 'DaMember',
                url: './DaMember.html',
                pageParam: {
                    name: 'test'
                }
            });

        })
    };
    $(function() {
        $('.navBar_con p').click(function() {
            $(this).addClass('navBaractive').siblings().removeClass('navBaractive')
            if ($(this).data().type == 1) {
                $('.myInvite').hide()
            } else {
                $('.myInvite').show()
            }
        })
    })
</script>

</html>
