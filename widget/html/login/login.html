<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">

    <link rel="stylesheet" type="text/css" href="../../css/api.css" />

<body>
    <div class="warp textCenter" id="warp">
        <img src="../../image/logo.png" alt="" class="logo">

    <div class="rightRedio"></div>

    <div>

            var header = $api.byId('warp');
            $api.fixStatusBar(header);
            console.log(api.pageParam.name == "Advertisement")
            if (api.pageParam.name == "Advertisement") {
                  api.closeWin("Advertisement");
            }
        }


        function getWXLogin() {
            alert("微信登陆")
        }

        function getCodeData() {

        }

        function getLogin() {
            alert("登陆接口")
            api.openWin({
                name: 'code',
                url: './code.html',
                pageParam: {
                    name: 'login'
                }
            })
        }
    </script>
